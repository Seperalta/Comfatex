<app-header></app-header>
<div class="hoja">
    <div class="Formulario">
        <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
            <div class="cajas">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" id="nombres" class="form-control" formControlName="nombres" required>
            </div>
            <div class="cajas">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" class="form-control" formControlName="apellidos" required>
            </div>
            <div class="cajas">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
            <div class="cajas">
                <label for="telefono" class="form-label">Número Telefónico</label>
                <input type="tel" id="telefono" class="form-control" formControlName="telefono" required>
            </div>
            <div class="cajas">
                <label for="pais" class="form-label">País</label>
                <input type="text" id="pais" class="form-control" formControlName="pais" required>
            </div>
            <div class="cajas">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control" formControlName="mensaje" maxlength="1000"
                    required></textarea>
            </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="customSwitch">Acepto proporcionar mis datos personales y entiendo que serán utilizados <br> exclusivamente con el propósito de responder a mi consulta.</label>
                    <input class="form-check-input" id="customSwitch" type="checkbox" [(ngModel)]="checkboxValue" [ngModelOptions]="{standalone: true}">
                </div>
                <br>
            <button type="submit" [disabled]="!checkboxValue" class="btn btn-primary">Enviar</button>
            <button (click)="btnBorrar()" class="btn btn-primary">Borrar</button>
        </form>
    </div>
</div>
<app-whatsapp-btn></app-whatsapp-btn>
<app-footer></app-footer>
